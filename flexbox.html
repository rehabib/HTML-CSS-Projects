<DOCTYPE html>
    <html>
        <head>
            <title>Flexbox Practice</title>
            </head>
            <body style="padding-bottom:1000px;">
                <div style="background-color:lightblue;">div 1</div>
                <div style="background-color:lightpink;">div2</div>
                <div style="
                margin-top:30px;
                height: 70px;
                border-width:1px;
                border-style:solid;
                border-color:gray;
                display: flex;
                flex-direction: row;
                ">
                <div style="background-color:lightpink;
                width: 100px;">100px</div>
                <div style="background-color:lightblue;
                 flex:1;">flex1</div>
                <div style="background-color:lightpink;
                flex:2;">flex2</div>
                <div style="background-color:lightgreen;
                flex:3;">flex3</div>
                </div>
                <div style="
                margin-top:30px;
                display: flex;
                flex-direction: row;
                ">
                <div style="background-color:lightpink;
                width: 100px;">100px</div>
                <div style="background-color:lightblue;
                 flex:1;">flex1</div>
                <div style="background-color:lightpink;
                flex:2;">flex2</div>
                <div style="background-color:lightgreen;
                flex:3;">flex3</div>
                </div>
                <div style="
                margin-top:30px;
                height: 70px;
                border-width:1px;
                border-style:solid;
                border-color:gray;
                justify-content:end;
                align-items:center;
                display: flex;
                flex-direction: row;
                ">
                <div style="background-color:lightpink;
                width: 100px;">100px</div>
                <div style="background-color:lightblue;
                 width:100px;">100px</div>
                <div style="background-color:lightpink;     
                width:100px;">100px</div>
                <div style="background-color:lightgreen;
                width:100px;">100px</div>
                </div>

                <div style="
                margin-top:30px;
                height: 70px;
                border-width:1px;
                border-style:solid;
                border-color:gray;
                justify-content:start;
                display: flex;
                flex-direction: row;
                ">
                <div style="background-color:lightpink;
                width: 100px;">100px</div>
                <div style="background-color:lightblue;
                 width:100px;">100px</div>
                <div style="background-color:lightgreen;
                width:100px;">100px</div>
                </div>
                <div style="
                margin-top:30px;
                height: 70px;
                border-width:1px;
                border-style:solid;
                border-color:gray;
                justify-content:center;
                display: flex;
                flex-direction: row;
                ">
                <div style="background-color:lightpink;
                width: 100px;">100px</div>
                <div style="background-color:lightblue;
                 width:100px;">100px</div>
                <div style="background-color:lightpink;
                width:100px;">100px</div>
                <div style="background-color:lightgreen;
                width:100px;">100px</div>
                </div>
                <div style="
                margin-top:30px;
                height: 70px;
                border-width:1px;
                border-style:solid;
                border-color:gray;
                justify-content:space-between;
                display: flex;
                flex-direction: row;
                ">
                <div style="background-color:lightpink;
                width: 100px;">100px</div>
                <div style="background-color:lightblue;
                 width:100px;">100px</div>
                <div style="background-color:lightgreen;
                width:100px;">100px</div>
                </div>

                <div style="
                margin-top:30px;
                height: 70px;
                border-width:1px;
                border-style:solid; 
                border-color:gray;
                justify-content:start;
                align-items:center;
                display: flex;
                flex-direction: row; 
                ">
                <div style="background-color:lightpink;
                width: 100px;">100px</div>
                <div style="background-color:lightblue;
                 width:100px;">100px</div>
                <div style="background-color:lightgreen;
                width:100px;">100px</div>

            </div>
